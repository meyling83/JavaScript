<!DOCTYPE html>
    <head>
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="./calculadora.js"></script>
    </head>
    <body>
        <h1>Calculadora</h1>
        <input type="number" id="campo1" required>        
        <input type="number" id="campo2" required>
        <br/>
        <br/>
        <button id="btnsuma">+</button>
        <button id="btnresta"">-</button>        
        <button id="btnmultiplicacion"">x</button>               
        <button id="btndivision">/</button>
        <br/>
        <div class="doble">
            <button id="btnraiz">raiz</button>
            <button id="btnpotencia"">potencia</button>
            <br/>        
         
        </div>
        <h3>Resultado:</h3>
        <input type="text" id="resultado" readonly>
        <br/>
        <br/>
        <div class="triple">
            <button id="btnredondeo">round</button>
            <button id="btnsuelo">floor</button>
            <button id="btntecho">ceil</button>
        </div>
    </body>
</html>
