<!DOCTYPE html>
<head>
    <title>Cell-Land</title>
    <link rel="stylesheet" type="text/css" href="misEstilos.css">
    <script src="misScripts.js"></script>
</head>
<body onload="obtenerTodos()">
    <h1>Lista Usuarios</h1>
    
    <hr class="linea"/>
    <div>
        <h2>Administración de usuarios</h2>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Ciudad</th>
                    <th>Telefono</th>
                    <th>Empresa</th>

                </tr>
            </thead>    
            <tbody id="tblContenido">
            </tbody>
        </table>
    </div>
    <div>
        <div>
            <h4>Consultar usuario</h4>
            <input type="number" id="txtConsulta" placeholder="Ingrese su ID">
            <button onclick="consultarUno()">Consultar</button><br/><br/>
        </div>
        <div>
            <label for="consultaNombre">Nombre:</label>
            <textarea id="consultaNombre" rows="1" cols="30"></textarea>
        </div>
        <div>
            <label for="consultaEmail">Email:</label>
            <textarea id="consultaEmail" rows="1" cols="30"></textarea>
        </div>
        <div>
            <label for="consultaCiudad">Ciudad:</label>
            <textarea id="consultaCiudad" rows="1" cols="30"></textarea>
        </div>
        <div>
            <label for="consultaTelefono">Telefono:</label>
            <textarea id="consultaTelefono" rows="1" cols="30"></textarea>
        </div>
        <div>
            <label for="consultaEmpresa">Procesador:</label>
            <textarea id="consultaEmpresa" rows="1" cols="30"></textarea>
        </div><br/>
        <button onclick="modificarUno()">Modificar</button>
        <button onclick="eliminarUno()">Eliminar</button>
    </div>
    <div>
        <div>
            <h4>Agregar usuario</h4>
            <input type="text" id="inputNombre" placeholder="Nombre">
            <input type="text" id="inputEmail" placeholder="Email">
            <input type="text" id="inputCiudad" placeholder="Ciudad">
            <input type="text" id="inputTelefono" placeholder="Teléfono">
            <input type="text" id="inputEmpresa" placeholder="Empresa"><br/><br/>
            <button onclick="agregarUno()">Agregar Nuevo</button>
        </div>
    </div>
</body>
</html>
